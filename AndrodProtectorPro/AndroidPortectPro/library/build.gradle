apply plugin: 'android-library'

android {
    compileSdkVersion 16
    buildToolsVersion "21.1.2"

    defaultConfig {
        versionName "1.0"
        versionCode 1

        targetSdkVersion 21
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }
}

